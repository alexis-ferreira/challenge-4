<!DOCTYPE html>

<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alexis Ferreira">
        <title>Challenge 4</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


    </head>

    <body>
        
        <main>
            <div class="containerLeft">
                <div class="containerDiv">
                    <div class="header">
                        <a href="./index.html">
                            <img src="./images/logo.svg" alt="Logo du site.">
                        </a>
                    </div>
                    <div class="comingSoon">
                        <p>We're <span>coming soon</span></p>
                    </div>
                    <div class="paragraph">
                        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    </div>
                    <form class="inputMail">
                        <input type="email" name="email" id="email" placeholder="Email Adress">
                        <button type="submit" id="submitMail"> <img src="./images/icon-arrow.svg" alt="Arrow."></button>
                        <img id="iconWarning" src="./images/icon-error.svg" alt="Icone erreur.">
                    </form>
                    <p id="error">Please provide a valid email</p>
                </div>
            </div>

            <div class="img">
                <img src="./images/hero-desktop.jpg" alt="">
            </div>
        </main>

        <script src="./script.js"></script>
    </body>

</html>
